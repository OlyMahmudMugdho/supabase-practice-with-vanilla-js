<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>

<body>
    <div class="container">
        <div class="form-container signup">
            <label for="email">Email : </label>
            <input type="email" name="email" id="email" class="email">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password" class="password">
            <button onclick="signup()">Signup</button>
        </div>

        <div class="form-container">
            Or Login
        </div>
        
        <div class="form-container login">
            <label for="email">Email : </label>
            <input type="email" name="email" id="email2" class="email">
            <label for="password">Password : </label>
            <input type="password" name="password" id="password2" class="password">
            <p class="error">Invalid Login Credentials</p>
            <p class="success">Login Successful</p>
            <button onclick="login()">Login</button>
        </div>
        <div class="form-container">
            <button onclick="check()">Check Login or not</button>
            <h3 class="is_authenticated">
                Authenticated User
            </h3>
            <h3 class="not_authenticated">
                Not Authenticated
            </h3>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="form-container">
            <br>
            <h3>
                Write a post
            </h3>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="title">
            <label for="body">Body</label>
            <textarea name="body" id="body" class="body" cols="30" rows="10"></textarea>
            <button onclick="write_post()">Post</button>
            <br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="./app.js"></script>
</body>

</html>
